<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نيفانا | تطبيق المهام الذكي</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <!-- لوحة التحكم الجانبية -->
    <aside class="control-panel">
      <div class="panel-header">
        <div class="app-logo">
          <div class="logo-icon">
            <i class="fas fa-spa"></i>
          </div>
          <h1>نيفانا</h1>
        </div>
        <button id="panelToggle" class="panel-toggle">
          <i class="fas fa-chevron-left"></i>
        </button>
      </div>

      <nav class="main-nav">
        <ul>
          <li class="active" data-view="dashboard">
            <a href="#">
              <i class="fas fa-home"></i>
              <span>الرئيسية</span>
            </a>
          </li>
          <li data-view="today">
            <a href="#">
              <i class="fas fa-sun"></i>
              <span>يومي</span>
              <span class="badge">5</span>
            </a>
          </li>
          <li data-view="upcoming">
            <a href="#">
              <i class="fas fa-calendar-alt"></i>
              <span>القادم</span>
            </a>
          </li>
          <li data-view="focus">
            <a href="#">
              <i class="fas fa-bullseye"></i>
              <span>التركيز</span>
            </a>
          </li>
          <li data-view="analytics">
            <a href="#">
              <i class="fas fa-chart-pie"></i>
              <span>الإحصائيات</span>
            </a>
          </li>
        </ul>
      </nav>

      <div class="projects-section">
        <div class="section-header">
          <h3>المساحات</h3>
          <button id="addProjectBtn" class="icon-btn">
            <i class="fas fa-plus"></i>
          </button>
        </div>
        <div class="projects-list" id="projectsList"></div>
      </div>

      <div class="user-card">
        <div class="user-avatar">
          <img src="https://ui-avatars.com/api/?name=مستخدم&background=7c4dff&color=fff" alt="صورة المستخدم">
        </div>
        <div class="user-info">
          <span class="user-name">المستخدم</span>
          <span class="user-status">نشط الآن</span>
        </div>
        <button class="settings-btn">
          <i class="fas fa-cog"></i>
        </button>
      </div>
    </aside>

    <!-- المنطقة الرئيسية -->
    <main class="main-area">
      <!-- شريط البحث والإجراءات السريعة -->
      <div class="action-bar">
        <div class="search-container">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="ابحث عن مهام، مشاريع أو أفكار..." id="searchInput">
          <button class="voice-search">
            <i class="fas fa-microphone"></i>
          </button>
        </div>
        
        <div class="quick-actions">
          <button class="action-btn" id="quickAddBtn">
            <i class="fas fa-plus"></i>
            <span>سريع</span>
          </button>
          <button class="action-btn" id="filterBtn">
            <i class="fas fa-sliders-h"></i>
            <span>تصفية</span>
          </button>
        </div>
      </div>

      <!-- بطاقة الترحيب والإحصائيات -->
      <div class="welcome-card">
        <div class="welcome-message">
          <h2>مرحباً بعودتك!</h2>
          <p id="welcomeTasksCount">لديك <strong>0 مهام</strong> تحتاج لاهتمامك اليوم</p>
        </div>
        <div class="stats-overview">
          <div class="stat-item">
            <div class="stat-icon completed">
              <i class="fas fa-check"></i>
            </div>
            <div class="stat-details">
              <span class="stat-value" id="completedCount">0</span>
              <span class="stat-label">مكتملة</span>
            </div>
          </div>
          <div class="stat-item">
            <div class="stat-icon pending">
              <i class="fas fa-clock"></i>
            </div>
            <div class="stat-details">
              <span class="stat-value" id="pendingCount">0</span>
              <span class="stat-label">قيد الإنجاز</span>
            </div>
          </div>
          <div class="stat-item">
            <div class="stat-icon overdue">
              <i class="fas fa-exclamation"></i>
            </div>
            <div class="stat-details">
              <span class="stat-value" id="overdueCount">0</span>
              <span class="stat-label">متأخرة</span>
            </div>
          </div>
        </div>
      </div>

      <!-- قسم المهام -->
      <section class="tasks-section">
        <div class="section-header">
          <h3 id="tasksSectionTitle">مهام اليوم</h3>
          <div class="view-options">
            <button class="view-option active" data-view="list">
              <i class="fas fa-list-ul"></i>
            </button>
            <button class="view-option" data-view="grid">
              <i class="fas fa-th-large"></i>
            </button>
            <button class="view-option" data-view="calendar">
              <i class="fas fa-calendar"></i>
            </button>
          </div>
        </div>

        <div class="tasks-container">
          <div class="tasks-list" id="tasksList">
            <!-- المهام ستضاف هنا ديناميكيًا -->
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- نموذج إضافة مهمة -->
  <div class="modal task-modal" id="taskModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>
          <i class="fas fa-plus-circle"></i>
          <span id="modalTitle">مهمة جديدة</span>
        </h2>
        <button class="close-modal">
          <i class="fas fa-times"></i>
        </button>
      </div>
      
      <form id="taskForm">
        <div class="form-group">
          <label for="taskTitle">ماذا تريد أن تفعل؟</label>
          <input type="text" id="taskTitle" placeholder="اكتب عنوان المهمة هنا..." required>
          <div class="error-message" id="titleError"></div>
        </div>
        
        <div class="form-group">
          <label for="taskDescription">ملاحظات إضافية (اختياري)</label>
          <textarea id="taskDescription" rows="3" placeholder="أضف أي تفاصيل أو ملاحظات..."></textarea>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="taskProject">المساحة</label>
            <div class="custom-select">
              <select id="taskProject">
                <option value="general">عام</option>
              </select>
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
          
          <div class="form-group">
            <label for="taskPriority">الأولوية</label>
            <div class="priority-options">
              <input type="radio" name="priority" id="priorityLow" value="low">
              <label for="priorityLow" class="priority-label low">
                <i class="fas fa-flag"></i>
                <span>منخفضة</span>
              </label>
              
              <input type="radio" name="priority" id="priorityMedium" value="medium" checked>
              <label for="priorityMedium" class="priority-label medium">
                <i class="fas fa-flag"></i>
                <span>متوسطة</span>
              </label>
              
              <input type="radio" name="priority" id="priorityHigh" value="high">
              <label for="priorityHigh" class="priority-label high">
                <i class="fas fa-flag"></i>
                <span>عالية</span>
              </label>
            </div>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="taskDueDate">تاريخ الاستحقاق</label>
            <div class="date-input">
              <input type="text" id="taskDueDate" class="datepicker" placeholder="اختر تاريخ">
              <i class="fas fa-calendar-alt"></i>
            </div>
          </div>
          
          <div class="form-group">
            <label for="taskReminder">التذكير</label>
            <div class="reminder-options">
              <button type="button" class="reminder-option">
                <i class="fas fa-bell"></i>
                <span>قبل ساعة</span>
              </button>
              <button type="button" class="reminder-option">
                <i class="fas fa-bell"></i>
                <span>يوميًا</span>
              </button>
            </div>
          </div>
        </div>
        
        <div class="form-actions">
          <button type="button" class="cancel-btn">إلغاء</button>
          <button type="submit" class="submit-btn">
            <i class="fas fa-check"></i>
            <span id="submitTaskBtnText">حفظ المهمة</span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- نموذج إضافة مساحة -->
  <div class="modal project-modal" id="projectModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>
          <i class="fas fa-folder-plus"></i>
          <span>مساحة جديدة</span>
        </h2>
        <button class="close-modal">
          <i class="fas fa-times"></i>
        </button>
      </div>
      
      <form id="projectForm">
        <div class="form-group">
          <label for="projectName">اسم المساحة</label>
          <input type="text" id="projectName" placeholder="مثال: مشروع التخرج" required>
          <div class="error-message" id="projectNameError"></div>
        </div>
        
        <div class="form-group">
          <label>لون المساحة</label>
          <div class="color-options">
            <input type="radio" name="projectColor" id="colorMint" value="mint" checked>
            <label for="colorMint" class="color-option mint" title="أخضر نعناعي"></label>
            
            <input type="radio" name="projectColor" id="colorLavender" value="lavender">
            <label for="colorLavender" class="color-option lavender" title="بنفسجي فاتح"></label>
            
            <input type="radio" name="projectColor" id="colorCoral" value="coral">
            <label for="colorCoral" class="color-option coral" title="وردي مرجاني"></label>
            
            <input type="radio" name="projectColor" id="colorSky" value="sky">
            <label for="colorSky" class="color-option sky" title="أزرق سماوي"></label>
            
            <input type="radio" name="projectColor" id="colorSand" value="sand">
            <label for="colorSand" class="color-option sand" title="بيج رملي"></label>
          </div>
        </div>
        
        <div class="form-actions">
          <button type="button" class="cancel-btn">إلغاء</button>
          <button type="submit" class="submit-btn">
            <i class="fas fa-check"></i>
            <span>إنشاء المساحة</span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ar.js"></script>
  <script src="app.js"></script>
</body>
</html>
